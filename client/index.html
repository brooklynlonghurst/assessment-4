<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css">
    <title>Back End Assessment</title>
  </head>
  <body class="container">
    <section>
    <h1>Get a Compliment</h1>
    <button id="complimentButton">Get a compliment</button>
    </section>

    <section>
      <h1>Get a Fortune</h1>
      <button id="fortuneButton">Get a fortune</button>
    </section>

    <section>
      <h1>Create Your Own Fortune</h1>
      <input id="fortuneInputBox">
      <button id="createFortuneButton">Sumbit</button>
    </section>

    <section>
      <h1>Update Your Fortune</h1>
      <h5>Select Which Fortune to Update with Index Number</h5>
      <input id="updateIndexInputBox">
      <h5>Create Your New Fortune</h5>
      <input id="updateFortuneInputBox">
      <button id="updateFortuneButton">Sumbit</button>
    </section>

    <section>
      <h1>Remove Your Fortune</h1>
      <h5>Select Which Fortune to Remove with Index Number</h5>
      <input id="removeIndexInputBox">
      <!-- <input id="removeFortuneInputBox"> -->
      <button id="removeFortuneButton">Remove</button>
    </section>

    <img src="https://png.pngtree.com/png-vector/20221025/ourmid/pngtree-cracked-fortune-telling-cookies-in-hands-png-image_6370853.png" alt="a good day fortune cookie">

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
    
  </body>
</html>
